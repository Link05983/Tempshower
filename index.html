<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniontown Temperature</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        #temperature {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uniontown Temperature!</h1>
        <div id="temp-Smithfield">Loading temperature...</div>
        <div id="temp-Uniontown">Loading temperature...</div>
        

    </div>
<iframe src="https://docs.google.com/forms/d/e/1FAIpQLScrIrl8BXJTuuZoYomeHvDqHVX4rqrX0-k4lMVhQBk-wEHspw/viewform?embedded=true" width="640" height="552" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>

    <script>
    // Function to fetch temperature for a given city
    function fetchTemperatureForCity(cityName) {
        // OpenWeatherMap API endpoint with dynamic city name and your API key
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&units=imperial&appid=33aa2e6246027caa82b899cf8a0223a3`;

        // Fetch temperature data from OpenWeatherMap API
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const temperature = data.main.temp;
                document.getElementById(`temp-${cityName}`).textContent = `Temperature in ${cityName}: ${temperature}°F`;
            })
            .catch(error => {
                console.error('There was a problem fetching the temperature for ' + cityName + ':', error);
                document.getElementById(`temp-${cityName}`).textContent = 'Unable to fetch temperature';
            });
    }

    fetchTemperatureForCity('Smithfield');
    fetchTemperatureForCity('Uniontown');

</script>


</body>
</html>

<button onclick="document.getElementById('counter').innerText++;">Click me!</button>

<p id="counter">0</p>
